  district_giga_frameworld_strip_mine:0 "Strip Mining Subnode"
  district_giga_frameworld_strip_mine_plural:0 "Strip Mining Subnodes"
  district_giga_frameworld_strip_mine_desc:0 "Colossal facilities in the $name_auto_stripmine$ processing ring, where reclaimed matter is processed into usable minerals."

  d_frameworld_decompressor:0 "Integrated $name_auto_stripmine$"
  d_frameworld_decompressor_desc:0 "Bores of twisted gravity tunnel into the singularity and draw decompressed matter into a dedicated processing ring."

  # decompressor upgrade
  frameworld_decompressor_0:0 "$name_auto_stripmine$ Structural Supports"
  frameworld_decompressor_0_DESC:0 "Superstructure designed to support a huge ring of material processing facilities above the system's $pc_black_hole$."

  frameworld_decompressor_1:0 "$name_auto_stripmine$ Processing Ring"
  frameworld_decompressor_1_DESC:0 "A colossal facility dedicated to processing extracted material into usable minerals."

  frameworld_decompressor_2:0 "$name_auto_stripmine$ Bore Array"
  frameworld_decompressor_2_DESC:0 "An array of gravity lensing facilities which twist gravitational fields into drills capable of extracting material from the $pc_black_hole$."

  giga_frameworld_origin.004.name:0 "$name_auto_stripmine$ Structural Supports Built"
  giga_frameworld_origin.004.desc:0 "To extract matter from [giga_system.star.GetName] we first need a secure base to build the facility on. Anchor struts have been built from the $pc_giga_frameworld$ superstructure to a region above [giga_system.star.GetName]'s event horizon, where a huge processing ring will eventually support the gravitational bore apparatus."
  giga_frameworld_origin.004.a:0 "Wonderful."

  giga_frameworld_origin.005.name:0 "$name_auto_stripmine$ Processing Ring Built"
  giga_frameworld_origin.005.desc:0 "Built on the existing structural supports, this processing ring houses huge refineries and smelteries which will convert the matter extracted from [giga_system.star.GetName] into usable minerals. All that remains is mounting the decompression apparatus, which will use focused areas of twisted gravity to create vast drills whose bores are made of redirected and concentrated gravitational force."
  giga_frameworld_origin.005.a:0 "Excellent."

  giga_frameworld_origin.006.name:0 "Integrated $name_auto_stripmine$ Completed"
  giga_frameworld_origin.006.desc:0 "With the completion of the gravitational bore array, the $name_auto_stripmine$ above [giga_system.star.GetName] is now complete, allowing us unprecedented access to the matter previously thought trapped forever within its event horizon. We can now start to harvest minerals from [giga_system.star.GetName] directly."
  giga_frameworld_origin.006.a:0 "Marvelous!"


