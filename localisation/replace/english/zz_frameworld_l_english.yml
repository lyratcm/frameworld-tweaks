	giga_frameworld_dyson_swarm:0 "$d_frameworld_penrose$"
	giga_frameworld_dyson_swarm_effect:0 "Begins construction of a multi stage Megastructure which, once completed, will replace the $pc_giga_frameworld$'s §Y$district_giga_frameworld_generator_plural$§! with a smaller number of significantly more powerful §Y$district_giga_frameworld_penrose_plural$§!.\n\n§Y$district_giga_frameworld_penrose_plural$§! provide additional £job_technician£§Y[owner.GetTechnician] jobs§! but are more expensive than the districts they replace.\n\n$frameworld_penrose_fake_tooltip$"
	giga_frameworld_dyson_swarm_desc:0 "A large mirror built around the system's $pc_black_hole$, designed to exploit superradiant scattering, generating energy with astonishing efficiency."

  name_dyson_swarm:0 "Dyson Swarm"

	d_frameworld_penrose:0 "Integrated $name_dyson_swarm$"
	d_frameworld_penrose_desc:0 "A large mirror built around the system's $pc_black_hole$, exploiting superradiant scattering to generate energy with astonishing efficiency."

	giga_frameworld_origin.001.name:0 "$name_dyson_swarm$ Frame Built"
	giga_frameworld_origin.001.desc:0 "The frame for a future $name_dyson_swarm$ has been built around [giga_system.star.GetName]. This skeletal frame will one day hold massive mirrors, built with the most reflective materials we can possibly think of. Once we finish constructing those mirrors and accompanying particle injection and capture systems, we will be able to start harvesting the $pc_black_hole$'s rotational energy."
	giga_frameworld_origin.001.a:0 "Wonderful."

	giga_frameworld_origin.002.name:0 "Partial $name_dyson_swarm$ Built"
	giga_frameworld_origin.002.desc:0 "Half of the gigantic mirrors have now been installed on the frame enclosing [giga_system.star.GetName], and the particle injectors are partially complete. Further work is required to finish the structure before we can make proper use of it."
	giga_frameworld_origin.002.a:0 "Excellent."

	giga_frameworld_origin.003.name:0 "Integrated $name_dyson_swarm$ Completed"
	giga_frameworld_origin.003.desc:0 "With the installation of the final mirror panels, [giga_system.star.GetName] is now fully enclosed. We can now start to harvest the rotational energy of the $pc_black_hole$."
	giga_frameworld_origin.003.a:0 "Marvelous!"

	# penrose upgrade
	frameworld_penrose_0:0 "$name_dyson_swarm$ Frame"
	frameworld_penrose_0_DESC:0 "$penrose_sphere_1_DESC$"

	frameworld_penrose_1:0 "Partial $name_dyson_swarm$"
	frameworld_penrose_1_DESC:0 "A partially constructed $name_dyson_swarm$ - Partial mirror panel coverage and incomplete particle injectors."

	frameworld_penrose_2:0 "$name_dyson_swarm$"
	frameworld_penrose_2_DESC:0 "Fully enclosed with mirrors, energy can now be generated with the $pc_black_hole$'s ergosphere."

	district_giga_frameworld_penrose:0 "Dyson Swarm Subnode"
	district_giga_frameworld_penrose_plural:0 "Dyson Swarm Subnodes"
	district_giga_frameworld_penrose_desc:0 "Massive facilities where particles are injected into the $pc_black_hole$'s ergosphere to extract energy from its angular momentum."

  giga_frameworld_penrose:99 "$name_dyson_swarm$"
  giga_frameworld_penrose_effect:99 "Begins construction of a multi stage Megastructure which, once completed, will replace the $pc_giga_frameworld$'s §Y$district_giga_frameworld_generator_plural$§! with a smaller number of significantly more powerful §Y$district_giga_frameworld_penrose_plural$§!.\n\n§Y$district_giga_frameworld_penrose_plural$§! provide additional £job_technician£§Y[owner.GetTechnician] jobs§! but are more expensive than the districts they replace.\n\n$frameworld_penrose_fake_tooltip$"
  giga_frameworld_penrose_desc:99 "A large mirror built around the system's $pc_black_hole$, designed to exploit superradiant scattering, generating energy with astonishing efficiency."

