 fwt_frameworld_docs_changes_1:0 "9. Frameworld Tweaks changes"
 fwt_frameworld_docs_changes_desc_1:0 "Extra frameworld upgrade are unlocked after §Y$tech_habitat_1$§! and §Y$tech_housing_2$§!  2 new decisions will be unlocked (one for each tech). These will upgrade some of the frameworld districts, tech/basic resources for the §Y$giga_frameworld_habitat_upgrade$§! decision and industrial/unity + 9 building slots for the §Y$giga_frameworld_advanced_city$§! decision \n\n There are now upgrades for all jobs unlocked after §Y$tech_mega_engineering$§!; energy and mineral upgrade are from §Y$tech_mega_engineering$§!, food is from the §Y$giga_tech_yggdrasil_orchid$§!, unity/trade is from §Y$tech_interstellar_assembly$§! \n\n Every 20 expansions unlocks 1 §Y$MOD_PLANET_BUILDING_CAPACITY_ADD$§! \n\n Each outpost now gives 10% job efficiency rather than growth reductions \n\n The §Y$fwt_auto_expand$§! is a activatable situation that uses a customisable % of your alloy income to automatically expand the frameworld"
 fwt_frameworld_docs_changes_2:0 "10. Frameworld Tweaks changes cont."
 fwt_frameworld_docs_changes_desc_2:0 "The harvest asteroids kilo structure can be automated by the §Y$fwt_auto_harvest$§! harvesting a the asteroids in the empire over time \n\n The effect of the expansions's growth/speed bonuses increases after completing all the upgrades of that tech level, §Y1.5§!x after habitats and ecu decisions are done §Y1.3§!x after post mega engineering decisions are done \n\n The base cost to expand has been reduced to §Y$@giga_frameworld_expansion_cost_base$§! from §Y600§!, the cost exponent §Y$@giga_frameworld_expansion_cost_exponent$§!x from §Y1.15§!x but the from the exponent reduction from the §Y$tech_habitat_1$§! has been removed but there is a §Y$@fwt_frameworld_expansion_exponent_mega_engineering$§!x reduction from the §Y$tech_mega_engineering$§! tech \n\n There is additional base cost reductions from researching the starbase techs totalling -60 and an additional -40 from §Y$tech_mega_shipyard$§!"
